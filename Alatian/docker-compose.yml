version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: alatian-postgres
    restart: always
    environment:
      POSTGRES_USER: alatian
      POSTGRES_PASSWORD: alatian123
      POSTGRES_DB: alatian
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alatian"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
